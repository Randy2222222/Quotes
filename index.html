
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="skull.png">  <!-- Favicon -->
  <link rel="apple-touch-icon" href="skull.png">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Daily Quote</title>
</head>
     <body>
  <header>
          <h1>☠️ ❝Daily Quote❞ ☠️</h1>
    
  
    </header>
       
    <h2></h2>
       
    <script>function updateHeaders() {
    fetch('deathquote.txt')
        .then(response => response.text())
        .then(data => {
            const lines = data.split('\n');
            if (lines.length >= 2) {
                document.querySelector('h2').textContent = lines[0];
                document.querySelector('h3').textContent = lines[1];
            }
        })
        .catch(error => console.error('Error fetching the text file:', error));
}

// Call the function once to update headers
updateHeaders();

// Optionally, set an interval to update daily
setInterval(updateHeaders, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
   
    </script> 


     
 <footer><h3></h3></footer>
</body>
</html>
