
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="skull.png">  <!-- Favicon -->
  <link rel="apple-touch-icon" href="skull.png">
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Daily Quote</title>
</head>
     <body>
  <header>
          <h1>☠️ ❝Daily Quote❞ ☠️</h1>
    
  
    </header>

   <div class="container">    
    <h2></h2>
   </div>
    <script>
function updateHeaders() {
    fetch('deathquote.txt')
        .then(response => response.text())
        .then(data => {
            const lines = data
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            // Build quote pairs
            const quotes = [];
            for (let i = 0; i < lines.length; i += 2) {
                quotes.push({
                    quote: lines[i],
                    author: lines[i + 1]
                });
            }

            // Get today's date at local midnight
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Convert to day number
            const dayNumber = Math.floor(today.getTime() / 86400000);

            // Pick quote based on day
            const index = dayNumber % quotes.length;

            document.querySelector('h2').textContent = quotes[index].quote;
            document.querySelector('h3').textContent = quotes[index].author;
        })
        .catch(error => console.error('Error fetching quotes:', error));
}

// Run once on page load
updateHeaders();
</script>


     
 <footer><h3></h3></footer>
</body>
</html>
